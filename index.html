<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eureka Studio</title>
  <meta name="description" content="Eureka Studio ‚Äî modern handcrafted candles & resin art.">
  <style>
    :root {
      --bg: #f7f4ef;
      --text: #1b1b1b;
      --accent: #d9cdb8;
      --dark: #2a2a2a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: var(--dark);
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header h1 { font-size: 1.4rem; font-weight: 700; letter-spacing: 1px; }
    .lang {
      color: var(--accent);
      font-weight: 600;
    }
    .lang span { margin: 0 0.3rem; cursor: pointer; }
    .lang span:hover { text-decoration: underline; }
    main {
      max-width: 700px;
      margin: 4rem auto;
      text-align: center;
    }
    main h2 { font-size: 2rem; margin-bottom: 1rem; }
    main p { font-size: 1.1rem; margin-bottom: 2rem; }
    a.btn {
      display: inline-block;
      background: var(--dark);
      color: var(--accent);
      padding: 0.8rem 1.6rem;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    a.btn:hover { background: #3a3a3a; }
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--dark);
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }
    /* Smooth fade for language change */
    .fade { opacity: 0; transition: opacity 0.4s ease-in-out; }
  </style>
</head>
<body>
  <header>
    <h1>Eureka Studio</h1>
    <div class="lang">üåê <span data-lang="en">EN</span> | <span data-lang="he">HE</span> | <span data-lang="tr">TR</span></div>
  </header>

  <main id="content">
    <h2>Modern. Minimal. Global.</h2>
    <p>Luxury handcrafted candles and resin art.</p>
    <a href="#contact" class="btn">Contact</a>
  </main>

  <footer>
    <p>¬© Eureka Studio | All rights reserved.</p>
  </footer>

  <script>
    const texts = {
      en: {
        title: "Modern. Minimal. Global.",
        desc: "Luxury handcrafted candles and resin art.",
        btn: "Contact"
      },
      tr: {
        title: "Modern. Minimal. K√ºresel.",
        desc: "L√ºks el yapƒ±mƒ± mumlar ve epoksi sanat eserleri.",
        btn: "ƒ∞leti≈üime Ge√ß"
      },
      he: {
        title: "◊û◊ï◊ì◊®◊†◊ô. ◊û◊ô◊†◊ô◊û◊ú◊ô. ◊í◊ú◊ï◊ë◊ú◊ô.",
        desc: "◊†◊®◊ï◊™ ◊ë◊¢◊ë◊ï◊ì◊™ ◊ô◊ì ◊ï◊ê◊û◊†◊ï◊™ ◊©◊®◊£ ◊ë◊ê◊ô◊õ◊ï◊™ ◊í◊ë◊ï◊î◊î.",
        btn: "◊¶◊ï◊® ◊ß◊©◊®"
      }
    };

    const content = document.getElementById("content");
    document.querySelectorAll(".lang span").forEach(span => {
      span.addEventListener("click", () => {
        const lang = span.getAttribute("data-lang");
        const data = texts[lang];
        content.classList.add("fade");
        setTimeout(() => {
          content.innerHTML = `
            <h2>${data.title}</h2>
            <p>${data.desc}</p>
            <a href="#contact" class="btn">${data.btn}</a>
          `;
          content.classList.remove("fade");
        }, 400);
      });
    });
  </script>
</body>
</html>
