<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eureka Studio</title>
  <meta name="description" content="Eureka Studio ‚Äî modern handcrafted candles & resin art.">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f5f0;
      color: #2b2b2b;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 1.5em;
      font-weight: 600;
      color: #3b2f2f;
    }

    .lang {
      font-size: 0.9em;
      color: #3b2f2f;
    }

    .lang span {
      cursor: pointer;
      margin: 0 5px;
      font-weight: 500;
    }

    .lang span:hover {
      text-decoration: underline;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 100px 20px;
      text-align: center;
    }

    .hero img {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: #3b2f2f;
    }

    .hero p {
      font-size: 1.1em;
      color: #5a5a5a;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    .fade { opacity: 0; transition: opacity 0.4s ease-in-out; }
  </style>
</head>
<body>
  <header>
    <div class="logo">Eureka Studio</div>
    <div class="lang">üåê <span data-lang="en">EN</span> | <span data-lang="tr">TR</span> | <span data-lang="he">HE</span></div>
  </header>

  <section class="hero" id="content">
    <img src="https://cdn.pixabay.com/photo/2017/08/06/21/33/candles-2598030_1280.jpg" alt="Candles">
    <h1>Home Candles</h1>
    <p>Luxury handcrafted candles and resin art.</p>
  </section>

  <footer>¬© Eureka Studio | All rights reserved.</footer>

  <script>
    const texts = {
      en: { title: "Home Candles", desc: "Luxury handcrafted candles and resin art." },
      tr: { title: "Ev Mumlarƒ±", desc: "L√ºks el yapƒ±mƒ± mumlar ve epoksi sanat eserleri." },
      he: { title: "◊†◊®◊ï◊™ ◊ú◊ë◊ô◊™", desc: "◊†◊®◊ï◊™ ◊ë◊¢◊ë◊ï◊ì◊™ ◊ô◊ì ◊ï◊ê◊û◊†◊ï◊™ ◊©◊®◊£ ◊ë◊ê◊ô◊õ◊ï◊™ ◊í◊ë◊ï◊î◊î." }
    };

    const content = document.getElementById("content");
    const title = content.querySelector("h1");
    const desc = content.querySelector("p");

    document.querySelectorAll(".lang span").forEach(span => {
      span.addEventListener("click", () => {
        const lang = span.getAttribute("data-lang");
        const data = texts[lang];
        content.classList.add("fade");
        setTimeout(() => {
          title.textContent = data.title;
          desc.textContent = data.desc;
          content.classList.remove("fade");
        }, 300);
      });
    });
  </script>
</body>
</html>
