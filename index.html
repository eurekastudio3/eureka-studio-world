<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eureka Studio</title>
  <meta name="description" content="Eureka Studio ‚Äî modern handcrafted candles & resin art.">

  <style>
    :root{
      --bg:#f4efe7; --panel:#fff7ef; --ink:#201a17; --ink-2:#4f463f;
      --pill:#141414; --pill-text:#fff; --card:#ffffff;
      --radius:16px; --shadow:0 10px 28px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box} html,body{margin:0;height:100%}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background:var(--bg); color:var(--ink); line-height:1.55;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    img{max-width:100%; display:block} a{color:inherit; text-decoration:none}

    /* Top bar */
    header{position:sticky; top:0; z-index:50; background:var(--panel); border-bottom:1px solid rgba(0,0,0,.06)}
    .wrap{max-width:980px; margin:0 auto; padding:14px 18px; display:flex; align-items:center; justify-content:space-between; gap:18px}
    .brand{display:flex; align-items:center; gap:10px; font-weight:900; letter-spacing:.2px; font-size:24px; line-height:1}
    .brand .logo{height:42px; width:auto; border-radius:6px}
    nav{display:flex; gap:18px; font-weight:800; color:var(--ink-2)}
    nav a:hover{text-decoration:underline}

    /* Lang pill */
    .langs{display:flex; align-items:center; gap:10px; background:var(--pill); color:var(--pill-text); padding:6px 10px; border-radius:22px}
    .langs span{font-size:18px}
    .lang-btn{border:0; background:transparent; color:#cfcfcf; font-weight:900; padding:4px 10px; border-radius:14px; cursor:pointer}
    .lang-btn.active{background:#fff; color:#141414}

    main{max-width:980px; margin:28px auto 80px; padding:0 18px}
    section{scroll-margin-top:88px}

    /* HERO */
    .hero-img{max-width:640px; margin:6px auto 20px; border-radius:16px; overflow:hidden; box-shadow:var(--shadow)}
    .hero-img img{width:100%; height:auto; object-fit:cover; object-position:center; filter:brightness(.94) saturate(.95) contrast(1.02)}

    h1{font-size:clamp(26px, 4.8vw, 40px); line-height:1.15; margin:6px 0 10px}
    .lead{color:var(--ink-2); max-width:680px}

    /* HAKKIMIZDA (gizli) */
    #about.is-hidden{display:none}
    .about-card{background:var(--card); border-radius:16px; box-shadow:var(--shadow); padding:18px}
    .about-points{list-style:none; margin:14px 0 0; padding:0; display:grid; gap:10px}
    .about-points li{background:#fff7ef; border:1px dashed rgba(0,0,0,.12); padding:12px; border-radius:12px; font-weight:800}
    .about-close{margin-top:10px; background:#141414; color:#fff; border:0; padding:8px 12px; border-radius:10px; font-weight:900; cursor:pointer}

    /* Fƒ∞LTRE */
    .filters{display:flex; gap:10px; margin:14px 0 6px; flex-wrap:wrap}
    .filter-btn{background:#fff; border:1px solid rgba(0,0,0,.12); border-radius:999px; padding:10px 14px; font-weight:900; color:var(--ink-2); cursor:pointer}
    .filter-btn.active{background:#141414; color:#fff}

    /* Grid & Card */
    .grid{display:grid; grid-template-columns:repeat(2,1fr); gap:18px; margin-top:12px}
    .card{background:var(--card); border-radius:16px; box-shadow:var(--shadow); overflow:hidden; display:flex; flex-direction:column}
    .card .top{height:210px; overflow:hidden; border-bottom:1px solid rgba(0,0,0,.06)}
    .card .top img{width:100%; height:100%; object-fit:cover; object-position:center}
    .card .body{padding:16px; display:flex; flex-direction:column; gap:8px; flex:1}
    .title{font-size:20px; font-weight:900}
    .desc{color:var(--ink-2)}
    .btn{margin-top:auto; display:inline-block; background:#141414; color:#fff; padding:8px 12px; border-radius:10px; font-weight:900}

    /* Modal */
    .modal{position:fixed; inset:0; background:rgba(0,0,0,.45); display:none; align-items:center; justify-content:center; padding:18px; z-index:60}
    .modal.show{display:flex}
    .sheet{max-width:860px; width:min(96vw,860px); background:#fff; border-radius:18px; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,.35)}
    .sheet .top{position:relative}
    .sheet .top img{width:100%; height:auto; max-height:420px; object-fit:cover}
    .close{position:absolute; right:10px; top:10px; width:36px; height:36px; display:grid; place-items:center; background:rgba(0,0,0,.55); color:#fff; border-radius:50%; font-weight:900; cursor:pointer}
    .content{padding:16px}
    .meta{display:grid; grid-template-columns:repeat(2,1fr); gap:12px; margin-top:10px}
    .chip{background:#fff7ef; border:1px dashed rgba(0,0,0,.12); padding:10px 12px; border-radius:12px; font-weight:700}
    .chip strong{display:block; margin-bottom:4px; font-size:12px; color:var(--ink-2); font-weight:900}
    @media (max-width:560px){ .meta{grid-template-columns:1fr} }

    /* Footer */
    footer{max-width:980px; margin:40px auto 60px; padding:0 18px; text-align:center; color:var(--ink-2)}
    footer .socials a{font-weight:800; text-decoration:underline}

    /* === Mobil ayarlar (<=520px) === */
    html,body{overflow-x:hidden}
    @media (max-width:520px){
      .wrap{padding:12px 14px}
      main{padding:0 14px}
      .grid{grid-template-columns:1fr; gap:14px}
      .card .top{height:190px}
      .title{font-size:19px}
      .btn{padding:10px 12px; font-size:14px}
      .hero-img{max-width:560px; margin:6px auto 18px}
      footer{padding:0 8px}
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="brand">
        <img src="logo.png1.PNG" alt="Eureka Studio Logo" class="logo">
        <span>Eureka<br>Studio</span>
      </div>
      <nav>
        <a href="#about" data-i18n="nav_about">Hakkƒ±mƒ±zda</a>
        <a href="#works" data-i18n="nav_works">√áalƒ±≈ümalar</a>
        <a href="#contact" data-i18n="nav_contact">ƒ∞leti≈üim</a>
      </nav>
      <div class="langs" aria-label="Language">
        <span>üåê</span>
        <button class="lang-btn active" data-lang="tr">TR</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="he">HE</button>
      </div>
    </div>
  </header>
  <!-- geri kalan kodun tamamƒ± aynƒ± ≈üekilde kalƒ±yor -->
</body>
</html>
