  <style>
    :root {
      --bg: #f7f4ef;
      --text: #1b1b1b;
      --accent: #d9cdb8;
      --dark: #2a2a2a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: all 0.3s ease-in-out;
    }
    header {
      background: var(--dark);
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    header h1 { font-size: 1.4rem; font-weight: 700; letter-spacing: 1px; }
    .lang { color: var(--accent); font-weight: 600; }
    .lang span { margin: 0 0.3rem; cursor: pointer; }
    .lang span:hover { text-decoration: underline; }

    main {
      max-width: 900px;
      margin: 4rem auto;
      text-align: center;
    }

    .collection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .candle {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    .candle:hover { transform: translateY(-5px); }
    .candle img {
      width: 100%;
      border-radius: 10px;
    }
    .candle h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: var(--dark);
    }
    .candle p {
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--dark);
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
    }
    .signature {
      margin-top: 0.5rem;
      font-style: italic;
      color: #777;
    }
    .fade { opacity: 0; transition: opacity 0.4s ease-in-out; }
  </style>

    <script>
    const candlesContainer = document.getElementById("candles");
    const content = document.getElementById("content");

    function renderLang(lang) {
      const data = texts[lang];
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "he" ? "rtl" : "ltr";
      content.classList.add("fade");

      setTimeout(() => {
        candlesContainer.innerHTML = "";
        document.querySelector("main h2").textContent = data.title;

        data.candles.forEach(candle => {
          const div = document.createElement("div");
          div.className = "candle";
          div.innerHTML = `
            <img src="${candle.name.toLowerCase().replace(/\s/g, '')}.jpg" alt="${candle.name}">
            <h3>${candle.name}</h3>
            <p><strong>${candle.desc}</strong></p>
