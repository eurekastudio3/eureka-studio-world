<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eureka Studio</title>

  <style>
    :root{
      --bg:#f4efe7; --panel:#fff7ef; --ink:#201a17; --ink-2:#4f463f;
      --pill:#141414; --pill-text:#fff; --card:#ffffff;
      --shadow:0 10px 28px rgba(0,0,0,.08); --radius:16px;
      --accent:#caa35a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);color:var(--ink);line-height:1.55;
    }
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}

    /* HEADER */
    header{position:sticky;top:0;z-index:50;background:var(--panel);border-bottom:1px solid rgba(0,0,0,.06)}
    .wrap{max-width:980px;margin:auto;padding:14px 18px;display:flex;align-items:center;gap:18px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:900;font-size:24px}
    .brand img{width:36px;height:36px;object-fit:contain;border-radius:6px}
    .brand strong{color:var(--accent)}
    nav{display:flex;gap:18px;font-weight:800;color:var(--ink-2)}
    .langs{display:flex;align-items:center;gap:10px;background:var(--pill);color:var(--pill-text);padding:6px 10px;border-radius:22px}
    .lang-btn{background:transparent;border:0;color:#cfcfcf;font-weight:900;padding:4px 10px;border-radius:14px;cursor:pointer}
    .lang-btn.active{background:#fff;color:#141414}
    @media(max-width:720px){.wrap{flex-wrap:wrap}.brand{order:1}.langs{order:2;margin-left:auto}.brand img{width:32px;height:32px}nav{order:3;width:100%;justify-content:center;padding-top:6px}}

    main{max-width:980px;margin:28px auto 80px;padding:0 18px}
    .hero-img{max-width:640px;margin:6px auto 20px;border-radius:16px;overflow:hidden;box-shadow:var(--shadow)}
    h1,h2{margin-bottom:8px}
    .filters{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
    .filter-btn{background:#ece6db;border:1px solid rgba(0,0,0,.08);padding:8px 12px;border-radius:999px;font-weight:900;cursor:pointer}
    .filter-btn.active{background:#141414;color:#fff}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
    @media(min-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}

    .card{background:var(--card);border-radius:16px;box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
    .card .top{height:180px;overflow:hidden}
    .card .top img{width:100%;height:100%;object-fit:cover}
    .body{padding:16px;display:flex;flex-direction:column;gap:8px;flex:1}
    .btn{background:#141414;color:#fff;padding:8px 12px;border-radius:10px;font-weight:900;text-align:center}
    .btn:hover{opacity:.9}

    form label{display:block;margin-bottom:4px;font-weight:700;color:var(--ink-2)}
    input,textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(0,0,0,.12);background:#fff;font:inherit;color:var(--ink)}
    textarea{min-height:100px;resize:vertical}
    button.send{background:#141414;color:#fff;border:0;padding:10px 14px;border-radius:10px;font-weight:900;cursor:pointer;margin-top:10px}

    footer{text-align:center;color:var(--ink-2);margin-top:40px}
    footer p{margin:6px 0}

    /* RTL */
    html[dir="rtl"] body{direction:rtl}
    html[dir="rtl"] nav{flex-direction:row-reverse}
    html[dir="rtl"] .wrap{flex-direction:row-reverse}
    html[dir="rtl"] .brand{text-align:right}
    html[dir="rtl"] h1,h2,.title,.desc,label,.lead,footer p{text-align:right}
    html[dir="rtl"] .langs{flex-direction:row-reverse}

    /* LTR (TR/EN) */
    html[dir="ltr"] h1,h2,.title,.desc,.lead,label,footer p{text-align:left}
  </style>
</head>

      {key:"cocktail",cat:"candles",img:"summer-cocktail.JPG",

      {key:"caramel",cat:"candles",img:"caramel-crumble.JPG",

    };

    let currentLang="tr",currentCat="all";
    const cards=document.querySelector("#cards");
    function render(){
      cards.innerHTML="";
      PRODUCTS.filter(p=>currentCat==="all"||p.cat===currentCat).forEach(p=>{
        const t=p.t[currentLang];
        cards.innerHTML+=`<article class="card"><div class="top"><img src="${p.img}" alt="${t.title}"></div><div class="body"><div class="title">${t.title}</div><p class="desc">${t.desc}</p><a href="#" class="btn">Detay</a></div></article>`;
      });
      document.querySelectorAll("[data-i18n]").forEach(e=>{const k=e.dataset.i18n;if(I18N[currentLang][k])e.textContent=I18N[currentLang][k]});
      document.documentElement.setAttribute("dir",currentLang==="he"?"rtl":"ltr");
    }
    document.querySelectorAll(".lang-btn").forEach(b=>b.onclick=()=>{document.querySelectorAll(".lang-btn").forEach(x=>x.classList.remove("active"));b.classList.add("active");currentLang=b.dataset.lang;render()});
    document.querySelectorAll(".filter-btn").forEach(b=>b.onclick=()=>{document.querySelectorAll(".filter-btn").forEach(x=>x.classList.remove("active"));b.classList.add("active");currentCat=b.dataset.cat;render()});
