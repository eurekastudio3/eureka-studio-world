<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eureka Studio</title>
  <style>
    :root {
      --bg: #f8f3ec;
      --ink: #2e2b27;
      --accent: #caa472;
    }

    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: var(--bg);
      color: var(--ink);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 8%;
      background-color: #fdf8f1;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 48px;
      height: auto;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
      line-height: 1.1;
    }

    nav {
      display: flex;
      gap: 25px;
      font-weight: 600;
    }

    nav a {
      text-decoration: none;
      color: var(--ink);
      transition: color .3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    .lang-switch {
      display: flex;
      align-items: center;
      background: #000;
      border-radius: 30px;
      padding: 4px 10px;
      color: white;
      font-size: 12px;
      gap: 8px;
    }

    .hero {
      position: relative;
      text-align: center;
      margin-top: 10px;
    }

    .hero img {
      width: 90%;
      max-width: 900px;
      border-radius: 14px;
      opacity: .92;
      box-shadow: 0 6px 18px rgba(0,0,0,.1);
    }

    /* Zarif banner ortada */
    .banner {
      position: absolute;
      left: 50%;
      top: 48%;
      transform: translate(-50%, -50%);
      font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      font-weight: 600;
      letter-spacing: .2px;
      line-height: 1.15;
      font-size: clamp(18px, 3.8vw, 30px);
      color: var(--ink);
      background: rgba(255, 255, 255, .74); /* daha ≈üeffaf */
      backdrop-filter: blur(2px);
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, .18);
      max-width: min(62%, 560px);
      text-align: center;
      border: 1px solid rgba(0,0,0,.06);
    }

    @media (max-width: 768px) {
      .banner {
        top: 50%;
        font-size: clamp(16px, 5vw, 24px);
        max-width: 74%;
        padding: 10px 12px;
      }
    }

    section {
      padding: 40px 8%;
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 20px;
    }

    footer {
      background: #f4ece4;
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
      color: #555;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
